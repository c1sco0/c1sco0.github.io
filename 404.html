
<!DOCTYPE html>
<html lang="en">
<head>  
    <title>404</title>
    <style>      
      @import 'https://fonts.googleapis.com/css?family=VT323';
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      a { color: #e0e2f4; }

      body,
      p { font: normal 20px/1.25rem 'VT323', monospace; }
      h1 { font: normal 2.75rem/1.05em 'VT323', monospace; }
      h2 { font: normal 2.25rem/1.25em 'VT323', monospace; }
      h3 { font: lighter 1.5rem/1.25em 'VT323', monospace; }

      body { background: #1b1b1b; }

      .container {
        width: 90%;
        margin: auto;
        max-width: 640px;
      }

      .bsod {
        padding-top: 10%;
        
        .neg {
          text-align: center;
          color: #1b1b1b;
          
          .bg {
            background: #aaaaaa;
            padding: 0 15px 2px 13px;
          }
        }
        .title { margin-bottom: 50px; }
        .nav {
          margin-top: 35px;
          text-align: center;
          
          .link {
            text-decoration: none;
            padding: 0 9px 2px 8px;
            
            link:hover,
            link:focus {
              background: #aaaaaa;
              color: #1b1b1b;
            }
          }
        }
      }


    </style>
</head>

<body class="dark-theme">  
  <main class="bsod container">
    <h1 class="neg title"><span class="bg">Error - 404</span></h1>

    <nav class="nav">
